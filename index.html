<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">


    <!-- custom css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="main-container">
        <div class="left-side">

            <form class="tip-calculator">
                <div class="maintk">
                    <label for="mainbil">BILL</label><br>
                    <input type="text"  name="bill" id="mainbil" value="" placeholder="100">
                </div>
                <div class="parcenttk">
                    <label for="tipparcent">TIP %</label><br>
                    <input type="text" id="tipparcent" name="tip" value="" placeholder="10">
                </div>
                <div class="person">
                    <label for="personno">Person</label><br>
                    <input type="text" name="person" id="personno" value="1" placeholder="1">
                </div>
            </form>

        </div>
        <div class="right-side">
            <div class="top-side">
                <p>TIP</p>
                <h1>BDT <span>0.00</span></h1>
                <p>PER PERSON</p>
            </div>
            <div class="bottom-side">
                <p>TOTAL</p>
                <h1>BDT <span>0.00</span></h1>
                <p>PER PERSON</p>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
